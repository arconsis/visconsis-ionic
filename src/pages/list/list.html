<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of entries" (click)="itemTapped($event, item)">
      <!--<ion-icon [name]="item.icon" item-start></ion-icon> -->
      <ion-label>{{item.title}}</ion-label>
      <ion-checkbox (click)="itemChecked($event, item)"></ion-checkbox>
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
