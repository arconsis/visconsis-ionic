  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Order Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      <h2>{{target.title}}</h2>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <p>
          Ordered at {{target.note}}
        </p>
      </ion-row>

      <ion-row ion-item>
        <ion-label>Payed</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-row>

    </ion-card-content>

  </ion-card>

</ion-content>
